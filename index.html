<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator & Recipes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Protein Calculator</h1>
        <!-- Weight input -->
        <label for="weightInput">Enter your weight:</label>
        <input type="number" id="weightInput" min="0">
        <!-- Unit selection -->
        <label for="unitSelect">Select unit:</label>
        <select id="unitSelect">
            <option value="kg">Kilograms</option>
            <option value="lbs">Pounds</option>
        </select>
        <!-- Calculate button -->
        <button id="calculateBtn">Calculate</button>
        <!-- Error message -->
        <p id="error" class="error"></p>
        <!-- Result display -->
        <p id="result"></p>

        <h2>High-Protein Recipes</h2>
        <!-- Search input for recipes -->
        <input type="text" id="searchInput" placeholder="Enter a keyword (e.g., fish)">
        <!-- Search button for recipes -->
        <button id="searchBtn">Search</button>
        <!-- Container for recipes -->
        <div id="recipes"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
